<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="card">
      <div class="card--image">
        <img
          class="img1"
          src="images/image-product-desktop.jpg"
          alt="Preview"
        />
        <img class="img2" src="images/image-product-mobile.jpg" alt="Preview" />
      </div>
      <div class="card--details">
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card--price">
          <p class="original-price">$149.99</p>
          <p class="discounted-price">$169.99</p>
        </div>
        <button class="btn-cta">
          <img src="images/icon-cart.svg" alt="Shopping icon" />
          <span class="add">Add to Cart</span>
        </button>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/NargesMonzavi" target="_blank"
        >Narges Monzavi</a
      >.
    </div>
  </body>
</html>
